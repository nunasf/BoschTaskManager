<div class="register-wrapper">

  <!-- Main title -->
  <div class="external-title">
    <h1 class="register-title">Create your Account</h1>
    <p class="register-subtitle">Sign up to start managing your tasks</p>
  </div>

  <mat-card class="register-card">
    <!-- Reactive register form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Your name"
        />

        <!-- Username validation errors -->
        <mat-error
          *ngIf="f['username'].hasError('required') && f['username'].touched"
        >
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Email field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="you@example.com"
        />

        <!-- Email validation errors -->
        <mat-error
          *ngIf="f['email'].hasError('required') && f['email'].touched"
        >
          Email is required
        </mat-error>
        <mat-error *ngIf="f['email'].hasError('email') && f['email'].touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />

        <!-- Password validation errors -->
        <mat-error
          *ngIf="f['password'].hasError('required') && f['password'].touched"
        >
          Password is required
        </mat-error>
        <mat-error
          *ngIf="
            f['password'].hasError('minlength') && f['password'].touched
          "
        >
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Actions -->
      <div class="actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="isSubmitting"
        >
          {{ isSubmitting ? 'Creating account...' : 'Register' }}
        </button>
      </div>
    </form>

    <!-- Link back to login -->
    <div class="login-link">
      <span>Already have an account?</span>
      <button mat-button type="button" (click)="goToLogin()">
        Back to login
      </button>
    </div>
  </mat-card>
</div>
